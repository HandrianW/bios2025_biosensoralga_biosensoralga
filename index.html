<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biosensor Alga</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-light': '#E0F7FA', // Light Cyan
                        'primary-green': '#A7F3D0', // Light Mint Green
                        'primary-blue': '#BFDBFE', // Light Blue
                        'accent-green': '#10B981', // Emerald 500
                        'accent-blue': '#2563EB',  // Blue 600
                        'dark-text': '#374151',    // Gray 700
                        'light-text': '#F3F4F6',   // Gray 100
                    },
                    fontFamily: {
                        // Menggunakan font sistem yang bersih dan modern
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-primary-light via-primary-blue to-primary-green flex items-center justify-center min-h-screen p-4 font-sans">

    <main class="flex w-full max-w-4xl rounded-3xl shadow-2xl overflow-hidden bg-white/80 backdrop-blur-md border border-white border-opacity-60">

        <div class="w-full md:w-3/5 bg-white p-8 md:p-12 flex flex-col justify-center">
            
            <h1 class="text-4xl font-extrabold text-dark-text tracking-tight">
                Selamat Datang
            </h1>
            <p class="mt-3 text-lg text-gray-600">
                Sistem Monitoring Sensor Logam
            </p>

            <div class="mt-12">
                <p class="text-gray-700 text-lg">
                    Klik tombol di bawah ini untuk melihat data sensor terbaru.
                </p>
                
                <a href="dashboard.html" 
                   class="block w-full mt-5 p-3 text-center text-white bg-accent-green rounded-xl font-bold shadow-lg 
                          hover:bg-accent-blue focus:outline-none focus:ring-4 focus:ring-accent-green 
                          focus:ring-opacity-50 transition-all duration-300 ease-in-out 
                          transform hover:-translate-y-1">
                    Masuk ke Dashboard
                </a>
            </div>
        </div>

        <div class="hidden md:flex w-2/5 bg-gradient-to-br from-accent-green to-accent-blue p-8 md:p-12 items-center justify-center relative">
            
            <div class="absolute top-8 left-8 w-24 h-24 bg-white/10 rounded-full opacity-20"></div>
            <div class="absolute bottom-16 right-12 w-32 h-32 bg-white/10 rounded-full opacity-20"></div>
            <div class="absolute top-1/3 right-1/4 w-16 h-16 bg-white/10 rounded-lg transform rotate-45 opacity-20"></div>

            <div class="text-white text-center relative z-10">
                <div class="inline-block bg-white/20 p-5 rounded-full shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                </div>
                
                <h2 class="text-4xl font-extrabold mt-6 drop-shadow-md">
                    Proyek Sensor Logam
                </h2>
                <p class="mt-4 text-light-text leading-relaxed text-lg opacity-90 drop-shadow">
                    Sistem ini dirancang untuk memonitor sensor logam secara realtime,
                    dengan fokus pada deteksi risiko logam berat (TDS) dan Kekeruhan.
                </p>
            </div>
        </div>

    </main>

</body>
</html>
