<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan - Kualitas Air</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-light': '#E0F7FA', 'primary-green': '#A7F3D0', 'primary-blue': '#BFDBFE',
                        'accent-green': '#10B981', 'accent-blue': '#2563EB', 'dark-text': '#374151', 'light-text': '#F3F4F6',
                    },
                    fontFamily: { sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'], }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-primary-light via-primary-blue to-primary-green font-sans">
    
    <div class="flex h-screen bg-transparent">
        <aside class="w-64 bg-gray-900 text-gray-200 flex flex-col">
            <div class="p-4 text-2xl font-bold text-white border-b border-gray-700">
                Sensor Logam
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z" /></svg>
                    <span>Dashboard</span>
                </a>
                <a href="reports.html" class="flex items-center space-x-2 p-2 rounded-md bg-accent-green text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                    <span>Reports</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            
            <header class="bg-white/80 backdrop-blur-md shadow-sm p-4 flex justify-between items-center m-6 rounded-lg">
                <h1 class="text-2xl font-semibold text-dark-text">Laporan Historis</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">EN</span>
                    <img class="h-10 w-10 rounded-full object-cover" src="https://via.placeholder.com/150" alt="User Avatar">
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-transparent px-6 pb-6">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white/80 backdrop-blur-md p-6 rounded-lg shadow-md">
                        <h3 class="text-gray-600">Rata-rata TDS (ppm)</h3>
                        <p id="avg-tds" class="text-4xl font-bold text-accent-blue">...</p>
                    </div>
                    <div class="bg-white/80 backdrop-blur-md p-6 rounded-lg shadow-md">
                        <h3 class="text-gray-600">TDS Tertinggi (ppm)</h3>
                        <p id="max-tds" class="text-4xl font-bold text-red-600">...</p>
                    </div>
                    <div class="bg-white/80 backdrop-blur-md p-6 rounded-lg shadow-md">
                        <h3 class="text-gray-600">Rata-rata NTU</h3>
                        <p id="avg-ntu" class="text-4xl font-bold text-accent-blue">...</p>
                    </div>
                </div>

                <div class="bg-white/80 backdrop-blur-md p-6 rounded-lg shadow-md mb-6">
                    <h3 class="text-lg font-semibold text-dark-text mb-4">Grafik Tren Kualitas Air (Semua Data)</h3>
                    <canvas id="historyChart"></canvas>
                </div>

                <div class="bg-white/80 backdrop-blur-md p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-dark-text mb-4">Semua Data Log Tersimpan</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white/50" id="data-table">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="py-2 px-4 text-left">Timestamp</th>
                                    <th class="py-2 px-4 text-center">TDS (ppm)</th>
                                    <th class="py-2 px-4 text-center">Turbidity (NTU)</th>
                                    <th class="py-2 px-4 text-left">Lokasi (Lat/Lon)</th>
                                    <th class="py-2 px-4 text-left">Deskripsi</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700">
                                <tr><td colspan="5" class="text-center p-4">Memuat data...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./utils/format.js"></script> 
    <script src="./js/reports.js"></script>
</body>
</html>
